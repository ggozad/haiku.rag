                <answer>A programming language.</answer>
                <confidence>0.9</confidence>
                <source>null</source>
              </item>
            </prior_answers>
          </context>
        role: user
      model: gpt-oss
      reasoning_effort: low
      stream: false
      tool_choice: auto
      tools:
      - function:
          description: Output from iterative planning step.
          name: final_result
          parameters:
